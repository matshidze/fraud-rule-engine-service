name: CI

on:
  push:
  pull_request:

jobs:
  test-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Tests
        run: pytest -q --cov=app --cov-report=term-missing

      - name: Docker build
        run: docker build -t fraud-rule-engine:ci .
